<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
</head>
<body>

    <button id="openbrowser-btn" >Abrir Browser</button>
    
    <script>
        document.getElementById('openbrowser-btn').onclick = async () => {
            const puppeteer = require('puppeteer');
            const browser = await puppeteer.launch(
                {
                    headless:false
                }
            );
        }
    </script>
</body>
</html>
